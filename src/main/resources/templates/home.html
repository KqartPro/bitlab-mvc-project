<!DOCTYPE html>
<html lang="en" layout:decorate="layout/main.html" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">

	<link crossorigin="anonymous"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	      rel="stylesheet">

	<title>Home</title>
</head>
<body>

<div class="container mb-4" layout:fragment="fragment">
	<div class="row">
		<div class="col-md-2">
			<div class="card">
				<form method="get" style="padding: 5px" th:action="@{'/car/home'}">
					<div class="form-check">
						<input class="form-check-input" name="sort" type="radio" value="default">
						<label class="form-check-label">
							Default
						</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" name="sort" type="radio" value="asc">
						<label class="form-check-label">
							Price Asc
						</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" name="sort" type="radio" value="desc">
						<label class="form-check-label">
							Price Desc
						</label>
					</div>
					<!--					style="text-align: center; margin-top: 10px; margin-left: 7px"-->
					<button class="nav-link text-light bg-primary"
					        style="border-radius: 7px; width: 100%; margin-top: 5px; margin-bottom: 2px">Sort
					</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row mt-4">
		<div class="col-md-4" th:each="car : ${cars}">
			<div class="card">
				<h5 class="card-header" th:text="${car.getModel()}"></h5>
				<div class="card-body">
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:text="'Year: ' + ${car.getYear()}"></li>
						<li class="list-group-item"
						    th:text="'Price: ' + ${car.getPrice()} + ' kzt'"></li>
						<li class="list-group-item"
						    th:text="'Owner: ' + ${car.getOwner().getFullName()}"></li>
						<li class="list-group-item">
							<div class="d-flex">
								<div th:text="'Country: '"></div>

								<div style="margin-left: 5px"
								     th:each="country : ${car.getCountries()}"
								     th:text="${country.getName()}">
								</div>
							</div>
						</li>
					</ul>


					<div style="text-align: center">
						<a class="nav-link text-light bg-secondary mt-2"
						   style="border-radius: 7px"
						   th:href="@{'/car/details?id=' + ${car.getId()}}">Details</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
