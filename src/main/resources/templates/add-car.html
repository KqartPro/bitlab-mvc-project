<!DOCTYPE html>
<html lang="en" layout:decorate="layout/main.html" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">

	<link crossorigin="anonymous"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	      rel="stylesheet">

	<title>Add Car</title>
</head>
<body>

<div class="container" layout:fragment="fragment">
	<form method="post" th:action="@{'/car/add-car'}">
		<input class="form-control" name="model" placeholder="Model" type="text">
		<br>
		<input class="form-control" name="year" placeholder="Year" type="number">
		<br>
		<input class="form-control" name="price" placeholder="Price" type="number">

		<label class="form-label text-dark" style="margin: 7px">Owner:</label>

		<select class="form-select text-secondary" name="ownerId">
			<option th:each="owner : ${owners}" th:text="${owner.getFullName()}"
			        th:value="${owner.getId()}"></option>
		</select>

		<label class="form-label text-dark" style="margin: 7px">Country:</label>
		<div class="form-check" style="margin-left: 7px" th:each="country : ${countries}">
			<input class="form-check-input" name="countryId" th:value="${country.getId()}"
			       type="checkbox">
			<label class="form-check-label" th:text="${country.getName()}"></label>
		</div>

		<div style="text-align: center; margin-top: 15px">
			<button class="nav-link text-light bg-secondary mt-2"
			        style="border-radius: 7px; width: 90px">Add Car
			</button>
		</div>
	</form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
