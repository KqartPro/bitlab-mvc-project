<!DOCTYPE html>
<html lang=""
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">

	<link crossorigin="anonymous"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	      rel="stylesheet">

	<title>Main</title>
</head>
<body>
<div>
	<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Market</a>
			<button aria-controls="navbarSupportedContent" aria-expanded="false"
			        aria-label="Toggle navigation"
			        class="navbar-toggler"
			        data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse"
			        type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item dropdown">
						<a aria-expanded="false" class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown"
						   href="#"
						   role="button">
							Add
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" th:href="@{'/car/add-car'}">Add Car</a></li>
							<li><a class="dropdown-item" th:href="@{'/car/add-owner'}">Add Owner </a></li>

						</ul>
					</li>

					<li class="nav-item">
						<a aria-current="page" class="nav-link active" href="/car/home">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link text-dark" th:href="@{'/car/register'}">Register</a>
					</li>

					<li class="nav-item">
						<a class="nav-link text-success" sec:authorize="isAnonymous()" th:href="@{'/car/login'}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-danger" sec:authorize="isAuthenticated()" th:href="@{'/logout'}">Logout</a>
					</li>
				</ul>
				<form class="d-flex" role="search" th:action="@{'/car/home'}">
					<input aria-label="Search" class="form-control me-2" name="search" placeholder="Search"
					       type="search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
</div>

<div class="container" layout:fragment="fragment"></div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
