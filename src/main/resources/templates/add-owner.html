<!DOCTYPE html>
<html lang="en" layout:decorate="layout/main.html" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">

	<link crossorigin="anonymous"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	      rel="stylesheet">

	<title>Add Owner</title>
</head>
<body>

<div class="container" layout:fragment="fragment">
	<form method="post" th:action="@{'/car/add-owner'}">
		<input class="form-control" name="fullName" placeholder="Full Name" type="text">
		<br>
		<input class="form-control" name="age" placeholder="Age" type="number">

		<div style="text-align: center; margin-top: 15px">
			<button class="nav-link text-light bg-secondary mt-2"
			        style="border-radius: 7px; width: 90px">Add Owner
			</button>
		</div>
	</form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
